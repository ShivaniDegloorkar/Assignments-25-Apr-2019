<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<input type = "text" id = "str" placeholder="Enter String"><br>
	<input type = "number" id = "pos" placeholder="Enter char position"><br>
	<input type = "submit" onclick="caseCheck();">
	<h1 id = "displayResult" style="color: red;"></h1>

	<script type="text/javascript">
		function caseCheck() 
		{
			var str = document.getElementById('str').value;
			var num = document.getElementById('pos').value;

			console.log(str.charAt(num));

			if(str.charAt(num) == str.charAt(num).toUpperCase())
				document.getElementById('displayResult').innerHTML="The Character '"+str.charAt(num)+"' is Upper case";
			else
				document.getElementById('displayResult').innerHTML="The Character '"+str.charAt(num)+"' is Lower case";
		}
	</script>

</body>
</html>
