<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type = "text" id = "arr1" placeholder="Enter array 1"><br>
	<input type = "text" id = "arr2" placeholder="Enter array 2"><br>
	<input type = "submit" onclick="arrmerge();">
	<h1 id = "displayResult" style="color: red;"></h1>

	<script type="text/javascript">
		function arrmerge() 
		{
			var arr1 = document.getElementById('arr1').value;
			var arr2 = document.getElementById('arr2').value;
			array1=arr1.split(',');
			array2=arr2.split(',');
			var flag;
			var mergedarr=[];
			console.log("Merged array is:");
			for (var i = 0; i < array1.length; i++) 
			{
			  mergedarr[i] = array1[i];
			}

			var len = mergedarr.length;
			var templen = len;
			for (var i = 0; i < array2.length; i++) 
			{
				flag = 0;
				for (var j = 0; j < len; j++) 
				{
					if(array2[i]==mergedarr[j]){
						flag=1;
						break;
					}
				}
				if(flag==0)
				{
					mergedarr[templen]=array2[i];
					templen++;
				}
			}

			document.getElementById('displayResult').innerHTML = "Merged Array: "+mergedarr;
			console.log(mergedarr);
		}
</script>
</body>
</html>
