<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
</head>
<body>
	<input type = "text" id = "str" placeholder="Enter Your String"><br>
	<input type = "text" id = "sub" placeholder="Enter Substring to be matched"><br>
	<input type = "submit" onclick="findsubstr();">
	<h1 id = "displayResult" style="color: red;"></h1>

	<script type="text/javascript">
		function findsubstr() 
		{
			var str = document.getElementById('str').value;
			var sub = document.getElementById('sub').value;
			var arr = str.split(sub);
			document.getElementById('displayResult').innerHTML = "Number of occurences of '"+sub+"' in given string is: "+(arr.length - 1);
			console.log(arr.length - 1);
		}

  </script>

</body>
</html>
