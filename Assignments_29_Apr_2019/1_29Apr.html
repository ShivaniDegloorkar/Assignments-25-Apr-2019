<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<button>Append Para</button>
	<p id="paraSampleText"> Already present text</p>
	<script type="text/javascript">
		$(document).ready(function() 
		{
			$("button").click(function() 
			{
				$('#paraSampleText').append('<br> This is added text from jquery');
			});
			
		});
	</script>
</body>
</html>
