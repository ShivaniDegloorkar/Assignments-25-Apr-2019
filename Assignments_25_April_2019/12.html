<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1 id = "displayResult" style="color: red;"></h1>

	<script type="text/javascript">
		var today = new Date();
  		var day = today.getDay();
  		var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
  		document.getElementById('displayResult').innerHTML = "Today is : " + daylist[day];
  		var hour = today.getHours();
  		var minute = today.getMinutes();
  		var second = today.getSeconds();
  		var ampm, hour;
  		if(hour >= 12)
  			ampm=" PM ";
  		else
  			ampm=" AM ";
   		
   		document.getElementById('displayResult').innerHTML += "<br>Current Time : "+hour + ampm + " : " + minute + " : " + second;

	</script>
</body>
</html>
