<body>
<p> This a <b>Dummy</b> paragraph to check <b>highlighting</b> code in <b>javascript</b></p>

<script type="text/javascript">
	var bh = document.getElementsByTagName("B");
	for (var i = 0; i < bh.length; i++) 
	{
		document.getElementsByTagName("B")[i].style.backgroundColor = "#FDFF47";
	}
</script>
