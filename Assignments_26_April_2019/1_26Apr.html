<!DOCTYPE html>

</head>
<body>
	<button onclick="checkModificationTime();">Check Modification Time</button>
	<br>
	<p id="displayModificationTime"></p>

	<script type="text/javascript">
		function checkModificationTime() 
		{
			document.getElementById("displayModificationTime").innerHTML = document.lastModified;
		}
	</script>
</body>
