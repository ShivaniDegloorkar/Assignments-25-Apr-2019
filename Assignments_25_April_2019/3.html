<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
</head>
<body>
	<input type = "text" id = "str" placeholder="Enter Your String"><br>
	<input type = "submit" onclick="sortString();">
	<h1 id = "displayResult" style="color: red;"></h1>

	<script type="text/javascript">
		function sortString() 
		{
			var str = document.getElementById('str').value;
			var arr = str.split('');
			console.log(arr);

			for (var i = arr.length; i >=0; i--)
	 		{
					for (var j = 0; j < i-1; j++) 
					{
						if (arr[j]>arr[j+1]) {
							temp=arr[j];
							arr[j]=arr[j+1];
							arr[j+1]=temp;
						}
		
					}
			}
			document.getElementById('displayResult').innerHTML = "Sorted List: "+arr;
			console.log("after sorting"+arr);
		}
	</script>
</body>
</html>
