<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type = "text" id = "number" placeholder="Enter Your Number"><br>
	<input type = "submit" onclick="convertToArray();">
	<h1 id = "displayResult" style="color: red;"></h1>

	<script type="text/javascript">
		function convertToArray()
		 {
			var num = document.getElementById('number').value;
			var strnum = num.toString();
			var arraynum=[];
			for (var i = 0; i<strnum.length ; i++) 
				arraynum[i]=strnum[i];

			document.getElementById('displayResult').innerHTML = "Array Elements are: "+arraynum;
		    console.log(arraynum);
		}
	</script>
</body>
</html>
