<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
</head>
<body>

	<input type = "text" id = "str" placeholder="Enter Your String"><br>
	<input type = "submit" onclick="largestString();">
	<h1 id = "displayResult" style="color: red;"></h1>

	<script type="text/javascript">
		function largestString() 
		{
			var str = document.getElementById('str').value;
			var arr = str.split(' ');
			console.log(arr);
			var maxlen = arr[0].length ;
			var max = arr[0];
			for (var i = 0; i<arr.length; i++)
	 		{
					if (arr[i].length > maxlen) 
					{		
						maxlen=arr[i].length;
						max = arr[i];
					}
							
			}
			document.getElementById('displayResult').innerHTML = "Max string is: '"+max+ "' of length: "+maxlen;
			console.log("max str is "+max+ " with length "+maxlen);
		}
	</script>

</body>
</html>
