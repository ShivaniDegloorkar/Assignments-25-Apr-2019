<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input type = "text" id = "str" placeholder="Enter String"><br>
	<input type = "text" id = "substr" placeholder="Enter Substring"><br>
	<input type = "submit" onclick="startSub();">
	<h1 id = "displayResult" style="color: red;"></h1>

	<script type="text/javascript">
		function startSub() 
		{
			var str = document.getElementById('str').value;
			var substr = document.getElementById('substr').value;
			var len = substr.length;

			if(str.substring(0,len) == substr)
			{
				document.getElementById('displayResult').innerHTML = "YES <br>"+str+" starts with "+substr;
				console.log("Yes");}
			else{
					document.getElementById('displayResult').innerHTML = "NO <br>"+str+" doesnot start with "+substr;
					console.log("No");
				}
		}
	</script>


</body>
</html>
